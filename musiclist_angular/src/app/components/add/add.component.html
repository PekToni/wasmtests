<div class="container-fluid">
    <h2>Lis채채 kappale</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Artisti</label>
            <input class="form-control" type="text" formControlName="artist">
        </div>
        <div class="form-group">
            <label>Levy</label><br />
            <input class="form-control" type="text" formControlName="album">
        </div>
        <div class="form-group">
            <label>Kappale</label>
            <input class="form-control" type="text" formControlName="track">
        </div>
        <button class="btn btn-primary" type="submit">Lis채채</button>
    </form>
</div>
